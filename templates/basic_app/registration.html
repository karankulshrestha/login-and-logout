{% extends 'basic_app/base.html' %}
{% block content %}

<div class="jumbotron">
    {% if registered %}
        <h1>Thank you for registered!</h1>
    {% else %}
        <h1>Register Here!</h1>  
        <h3>Fill Out The Form: </h3>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="Register" class="btn btn-primary">
        </form>


    {% endif %}
</div>

{% endblock %}
